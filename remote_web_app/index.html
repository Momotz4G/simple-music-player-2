<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Music Remote</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Using Google Material Symbols for sharper icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
        rel="stylesheet" />

    <style>
        :root {
            --primary: #6C5CE7;
            --bg: #0F0F0F;
            --surface: #1E1E1E;
            --text: #FFFFFF;
            --text-sec: #AAAAAA;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .ambient-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            filter: blur(80px) brightness(0.4);
            z-index: -1;
            transition: background-image 1s ease;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
            padding-top: env(safe-area-inset-top, 24px);
            padding-bottom: env(safe-area-inset-bottom, 32px);
            justify-content: space-evenly;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }

        /* Responsive Artwork */
        .art-container {
            width: 100%;
            aspect-ratio: 1/1;
            max-width: 320px;
            max-height: 40vh;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background: var(--surface);
            position: relative;
            margin: 16px 0;
        }

        .art-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .art-img.loaded {
            opacity: 1;
        }

        .playing .art-img {
            transform: scale(1.05);
        }

        /* Default Art Placeholder */
        .art-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #1e1e1e, #2a2a2a);
        }

        .art-placeholder span {
            font-size: 64px;
            color: rgba(255, 255, 255, 0.1);
        }

        .meta {
            text-align: center;
            width: 100%;
            padding: 0 16px;
            margin-bottom: 24px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist {
            font-size: 16px;
            color: var(--text-sec);
            font-weight: 500;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 350px;
            margin-bottom: 24px;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: scale(0.9);
            opacity: 0.8;
        }

        /* Glassy buttons for Next/Prev */
        .btn-side {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .btn-large {
            width: 80px;
            height: 80px;
            background: white;
            color: black;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        .volume-container {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 16px;
            padding: 0 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            height: 50px;
        }

        /* Modern Slider */
        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
        }

        .slider::-webkit-slider-thumb:active {
            transform: scale(1.2);
        }

        .status-pill {
            margin-bottom: 16px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #E74C3C;
            border-radius: 50%;
        }

        .connected .dot {
            background: #2ECC71;
        }

        /* Icon Styling */
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
        }

        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #E74C3C;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 200;
        }

        #toast.show {
            opacity: 1;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div id="loader"> Connecting... </div>
    <div id="toast">Error</div>

    <div class="ambient-bg" id="ambientBg"></div>

    <div class="container">
        <div class="status-pill" id="statusPill">
            <div class="dot"></div> <span id="statusText">Disconnected</span>
        </div>

        <div class="art-container" id="artContainer">
            <div class="art-placeholder">
                <span class="material-symbols-rounded">music_note</span>
            </div>
            <img src="" alt="Art" class="art-img" id="artImg" onload="this.classList.add('loaded')">
        </div>

        <div class="meta">
            <div class="title" id="title">Not Playing</div>
            <div class="artist" id="artist">--</div>
        </div>

        <div class="controls">
            <button class="btn btn-side" onclick="sendCommand('previous')">
                <span class="material-symbols-rounded" style="font-size: 32px">skip_previous</span>
            </button>
            <button class="btn btn-large" id="playBtn" onclick="togglePlay()">
                <span class="material-symbols-rounded" style="font-size: 40px" id="playIcon">play_arrow</span>
            </button>
            <button class="btn btn-side" onclick="sendCommand('next')">
                <span class="material-symbols-rounded" style="font-size: 32px">skip_next</span>
            </button>
        </div>

        <div class="volume-container">
            <span class="material-symbols-rounded"
                style="font-size: 20px; color: #aaa; margin-left: 4px;">volume_mute</span>
            <input type="range" class="slider" id="volumeSlider" min="0" max="1" step="0.05"
                onchange="sendVolume(this.value)">
            <span class="material-symbols-rounded"
                style="font-size: 20px; color: #aaa; margin-right: 4px;">volume_up</span>
        </div>
    </div>

    <!-- Load Config (Gitignored) -->
    <script src="config.js"></script>
    <script>
        if (!window.POCKETBASE_CONFIG || !window.POCKETBASE_CONFIG.url) {
            // No config.js found - display error instead of exposing endpoint
            console.error("FATAL: config.js is missing or invalid. Cannot connect to server.");
            document.getElementById('loader').innerText = "Configuration Error: Missing config.js";
            // Prevent further execution by setting a flag
            window.POCKETBASE_CONFIG = { url: null, error: true };
        }
    </script>

    <!-- PocketBase SDK -->
    <script type="module">
        import PocketBase from 'https://unpkg.com/pocketbase/dist/pocketbase.es.mjs';

        const pb = new PocketBase(window.POCKETBASE_CONFIG.url);
        pb.autoCancellation(false);

        const urlParams = new URLSearchParams(window.location.search);
        // Support both old (uid) and new (sid) URL formats
        const targetSessionId = urlParams.get('sid'); // New: direct session record ID
        const legacyUid = urlParams.get('uid'); // Old: user_id (deprecated)

        const els = {
            title: document.getElementById('title'),
            artist: document.getElementById('artist'),
            artImg: document.getElementById('artImg'),
            ambient: document.getElementById('ambientBg'),
            playIcon: document.getElementById('playIcon'),
            statusText: document.getElementById('statusText'),
            statusPill: document.getElementById('statusPill'),
            loader: document.getElementById('loader'),
            slider: document.getElementById('volumeSlider'),
            toast: document.getElementById('toast'),
            artContainer: document.getElementById('artContainer')
        };

        let isPlaying = false;
        let sessionRecordId = null;
        let lastInteractionTime = 0; // Timestamp of last user action

        function showToast(msg) {
            els.toast.innerText = msg;
            els.toast.classList.add('show');
            setTimeout(() => els.toast.classList.remove('show'), 3000);
        }

        async function init() {
            // Check for configuration error first
            if (window.POCKETBASE_CONFIG.error) {
                return; // Error already displayed by config check
            }

            // New secure method: use session record ID directly
            if (targetSessionId) {
                sessionRecordId = targetSessionId;
            } else if (legacyUid) {
                // Legacy fallback: try to find by user_id (may fail if List is locked)
                els.loader.innerText = "Connecting (legacy mode)...";
                try {
                    const record = await pb.collection('sessions').getFirstListItem(`user_id="${legacyUid}"`);
                    sessionRecordId = record.id;
                } catch (e) {
                    els.loader.innerText = "Error: Legacy mode not supported. Please regenerate QR code.";
                    return;
                }
            } else {
                els.loader.innerText = "Error: Invalid Link (No Session ID)";
                return;
            }

            try {
                els.loader.innerText = "Connecting...";

                // Get session directly by record ID (only needs View permission)
                const record = await pb.collection('sessions').getOne(sessionRecordId);

                // Load initial state
                updateUI(record);

                // Subscribe
                startListening();

                els.loader.style.display = 'none';
                setStatus(true);

            } catch (e) {
                console.error(e);
                els.loader.innerText = "Connection Failed: " + (e.message || e);
                showToast("Connection Failed");
            }
        }

        function setStatus(connected) {
            if (connected) {
                els.statusPill.classList.add('connected');
                els.statusText.innerText = "Connected";
            } else {
                els.statusPill.classList.remove('connected');
                els.statusText.innerText = "Disconnected";
            }
        }

        function updateUI(data) {
            if (!data) return;

            // IGNORE UPDATE if user just interacted (prevent flickering)
            if (Date.now() - lastInteractionTime < 2500) {
                return;
            }

            els.title.innerText = data.current_title || "Not Playing";
            // Note: 'artist' field might need to be added to PB schema if not present,
            // or we might need to parse 'current_song' JSON if we stored it that way.
            // For now assuming we just show title.
            els.artist.innerText = data.current_artist || "";

            // Art is tricky. If we stored art URL in session, great.
            // If not, we might need to fetch it.
            // Let's assume 'album_art_url' is in the session record for now, or fallback.
            if (data.album_art_url) {
                els.artImg.src = data.album_art_url;
                els.ambient.style.backgroundImage = `url(${data.album_art_url})`;
                els.artImg.classList.add('loaded');
            } else {
                els.ambient.style.backgroundImage = 'none';
                els.artImg.src = '';
                els.artImg.classList.remove('loaded');
            }

            isPlaying = data.is_playing;
            els.playIcon.innerText = isPlaying ? "pause" : "play_arrow";
            els.artContainer.className = isPlaying ? "art-container playing" : "art-container";

            if (document.activeElement !== els.slider) {
                els.slider.value = data.volume !== undefined ? data.volume : 1.0;
            }
        }

        function startListening() {
            if (!sessionRecordId) return;

            // 1. Realtime (Best Effort)
            pb.collection('sessions').subscribe(sessionRecordId, function (e) {
                if (e.action === 'update') {
                    updateUI(e.record);
                } else if (e.action === 'delete') {
                    setStatus(false);
                    showToast("Device Disconnected");
                }
            }).catch(err => {
                console.error("Subscribe error:", err);
                // Don't show toast for subscribe error if polling works
            });

            // 2. Polling Fallback (Reliability)
            // Poll every 1 second to get the latest state (Play/Pause, Song Title, etc.)
            setInterval(async () => {
                try {
                    const record = await pb.collection('sessions').getOne(sessionRecordId, { requestKey: null }); // disable auto cancel
                    updateUI(record);
                    setStatus(true);
                } catch (e) {
                    // console.error("Polling error", e);
                    // Only show status disconnected if polling fails consistently?
                    // For now, let's just log it. 
                }
            }, 1000);
        }

        window.togglePlay = function () {
            // Calculate action based on CURRENT state
            const action = isPlaying ? 'pause' : 'play';

            // OPTIMISTIC UPDATE: Update UI immediately
            lastInteractionTime = Date.now(); // SET INTERACTION TIMESTAMP
            isPlaying = !isPlaying;
            els.playIcon.innerText = isPlaying ? "pause" : "play_arrow";
            els.artContainer.className = isPlaying ? "art-container playing" : "art-container";

            // Send command
            sendCommand(action);
        }

        window.sendCommand = async function (action, value = null) {
            if (!sessionRecordId) return;
            try {
                // We update 'last_command' with a unique ID to ensure the PC sees it as a new change
                // Format: "command|timestamp"
                const uniqueCmd = `${action}|${Date.now()}`;

                const data = {
                    last_command: uniqueCmd
                };
                if (value !== null) {
                    // If we need to send volume, we might need a separate field or parse it.
                    // The Dart code 'RemoteControlService.dart' reads 'volume' directly if we update it.
                    // Let's update 'volume' field if action is volume.
                    if (action === 'volume') {
                        data.volume = value;
                    }
                }

                await pb.collection('sessions').update(sessionRecordId, data);

            } catch (e) {
                console.error("Send failed", e);
                showToast("Command Failed");
            }
        }

        window.sendVolume = function (val) {
            sendCommand('volume', parseFloat(val));
        }

        init();
    </script>
</body>

</html>
